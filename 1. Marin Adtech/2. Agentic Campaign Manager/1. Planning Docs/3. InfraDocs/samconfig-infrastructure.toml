version = 0.1

[default]
[default.global.parameters]
stack_name = "meridian-infrastructure-dev"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
region = "us-east-1"
parameter_overrides = [
  "Environment=dev",
  "CognitoUserPoolId=REPLACE_WITH_COGNITO_POOL_ID",
  "DatabaseUsername=meridian_admin",
  "DatabasePassword=REPLACE_WITH_SECURE_PASSWORD"
]

[staging]
[staging.deploy.parameters]
stack_name = "meridian-infrastructure-staging"
parameter_overrides = [
  "Environment=staging",
  "CognitoUserPoolId=REPLACE_WITH_COGNITO_POOL_ID",
  "DatabaseUsername=meridian_admin",
  "DatabasePassword=REPLACE_WITH_SECURE_PASSWORD"
]

[prod]
[prod.deploy.parameters]
stack_name = "meridian-infrastructure-prod"
parameter_overrides = [
  "Environment=prod",
  "CognitoUserPoolId=REPLACE_WITH_COGNITO_POOL_ID",
  "DatabaseUsername=meridian_admin",
  "DatabasePassword=REPLACE_WITH_SECURE_PASSWORD"
]
confirm_changeset = true
